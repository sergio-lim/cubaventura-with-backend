{% extends 'gestionarDestinos/base.html' %}



{% block js %}

    <script>
        function eliminarCate(id)
        {
            Swal.fire({
                "title":"Estás Seguro?",
                "text" : "Esta acción no se puede deshacer",
                "icon" : "question",
                "showCancelButton" : true,
                "cancelButtonText" : "No, Cancelar",
                "confirmButtonText" : "Si, Eliminar",
                "reverseButtons" : true,
                "confirmButtonColor":"#dc3545"

            })
            .then(function(result){
                if(result.isConfirmed){
                    window.location.href = "/Blog/gestionarCate/eliminarCate/"+id+"/"
                }
            })

            
        }
    </script>

{% endblock  %}

{% block contenido  %}
{% load humanize %}

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-header-mb-3" style="background: #7AB730 ;height: 3rem;">
                    <h2 class="h2 text-center" style="color:#F3F3F3;">Listado de Categorías</h2>
                </div>
                <table class=" table table-striped table-hover table-responsive-sm">
                    <tr>
                        <th>nombre</th>
                        <th>fecha</th>
                        
                        <th>Opciones</th>
                    </tr>

                    {% for c in cat %}
                    <tr>
                        
                        <td>{{c.nombre | title}}</td>  
                        <td>{{c.created | title}}</td>
                        <td>
                            <a href="{% url 'modificarCate' c.id %}" class="btn btn-info btn-sm">Modificar</a>
                            <a href="#" onclick="eliminarCate({{c.id}})" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <div class="card-footer">
                    <a href="{% url 'agregarCate' %}" class="btn btn-success btn">Agregar</a>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
