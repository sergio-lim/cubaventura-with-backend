{% extends 'gestionarDestinos/base.html' %}

{% block  contenido %}
 {% load crispy_forms_tags %}
 <br><br>
<div class="containser">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-header-mb-3" style="background: #7AB730 ;height: 3rem;">
                        <h2 class="h2 text-center" style="color:#F3F3F3;">Modificar Categoría</h2>
                    </div>
                    
                    <hr>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form |crispy}}

                        <div class="d-flex justify-content-end">
                            <a href="{% url 'gestionarCategoría' %}" class="btn btn-secondary ">Cancelar</a>
                            &nbsp;
                            <input type="submit" value="guardar" class="btn btn-primary">
                        </div>
                    </form>
                    {{mensaje}}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock  %}
